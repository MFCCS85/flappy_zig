<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Raylib Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 70vw;
            height: calc(70vw * 9 / 16);
            max-height: 100vh;
            max-width: calc(100vh * 16 / 9);
            background: black;
            /* optional, matches page background */
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var Module = {
            canvas: document.getElementById('canvas'),
            preRun: [],
            postRun: [],
            onRuntimeInitialized: function () {
                // your game starts automatically if main() is exported
            }
        };
    </script>
    <script src="index.js"></script>
</body>

</html>
